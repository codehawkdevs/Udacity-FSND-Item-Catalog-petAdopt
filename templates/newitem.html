{% extends "index.html"%} {% block content %}
<br>
<h3 class="text-center"><strong>Add a new pet</strong></h3>

<form action="{{ url_for('newCatItem', pet_id = pet_id)}}" , method="post">
    <div class="form-group">
        <label>Name:</label>
        <input class="form-control" type='text' , size="30" , name='name'>
    </div>
    <div class="form-group">
        <label>Description:</label>
        <input class="form-control" type='text' , size="30" , name='description'>
    </div>
    <div class="form-group">
        <label class="radio-inline"><input type="radio" value="n" name="gender" checked>Not known</label>
        <label class="radio-inline"><input type="radio" value="M" name="gender">Male</label>
        <label class="radio-inline"><input type="radio" name="F">Female</label>
    </div>
    <div class="form-group">
        <label>Breed</label>
        <input class="form-control" type='text' , size="30" , name='breed'>
    </div>
    <div class="form-group">
        <label>Medical Record:</label>
        <input class="form-control" type='text' , size="30" , name='medical_record_info'>
    </div>
    <div class="form-group">
        <label>Owner Name:</label>
        <input class="form-control" type='text' , size="30" , name='owner'>
    </div>
    <div class="form-group">
        <label>Contact:</label>
        <input class="form-control" type='text' , size="30" , name='contact'>
    </div>
    <div class="form-group">
        <label>Location:</label>
        <input class="form-control" type='text' , size="30" , name='location'>
    </div>
    <div class="form-group">
        <label>Image URL:</label>
        <input class="form-control" type='text' , size="30" , name='img_url'>
    </div>

    <input class="form-control btn btn-primary" type="submit" value="Create">
</form>
{% endblock %}
