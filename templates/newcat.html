{% extends "index.html"%} {% block content %}
<br>
<h3 class="font-weight-bold text-center">Add a new category</h3>
<br>
<div class="form-group">
    <form action="{{ url_for('newCat')}}" class="form-horizontal" method="post">
        <div class="form-group">
            <label class="form-group">Category Name:</label>
            <input class="form-control" type='text' , size="30" , name='category'>
        </div>
        <div class="form-group">
            <label class="form-group">Image URL:</label>
            <input class="form-control" type='text' , size="30" , name='img_url'>
        </div><br>
        <input class="form-control btn btn-primary" type="submit" value="Create">
    </form>
</div>
{% endblock %}
