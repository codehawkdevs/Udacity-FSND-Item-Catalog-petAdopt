{% extends "index.html"%} {% block content %}
<br>
<h3 class="font-weight-bold text-center">Edit current category</h3>

<div class="form-group">
    <form action="{{ url_for('editCat', pet_id = i.id)}}" class="form-horizontal" method="post">
        <div class="form-group">
            <label class="form-group">New Category Name:</label>
            <input class="form-control" type='text' size="30" placeholder="{{i.category}}" name='category'>
        </div>

        <div class="form-group">
            <label class="form-group"> New Image URL:</label>
            <input class="form-control" type='text' , size="30" placeholder="{{i.img_url}}" , name='img_url'>
        </div><br>
        <input class="form-control btn btn-primary" type="submit" value="Edit">
        <a href="{{ url_for('catList') }}">Cancel</a>
    </form>
</div>

{% endblock %}
